<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIX-ICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive sushi website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">
          <img src="./assets/img/logo.png" alt="logo image" /> Sushi
        </a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="#popular" class="nav-link">Popular</a>
            </li>
            <li class="nav-item">
              <a href="#recently" class="nav-link">Recently</a>
            </li>
          </ul>

          <!-- close button of mobile nav -->
          <div class="close-button">
            <i class="ri-close-line"></i>
          </div>

          <!-- mobile nav images -->
          <img
            src="./assets/img/leaf-branch-4.png"
            alt="navbar image"
            class="nav-leaf-1"
          />
          <img
            src="./assets/img/leaf-branch-3.png"
            alt="navbar image"
            class="nav-leaf-2"
          />
        </div>

        <div class="nav-buttons">
          <!-- theme change button -->
          <div class="theme-change-button" id="theme-change-button">
            <i class="ri-moon-line"></i>
          </div>

          <!-- nav toggle button -->
          <div class="nav-toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home"></section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about"></section>

      <!--==================== POPULAR ====================-->
      <section class="popular section" id="popular"></section>

      <!--==================== RECENTLY ====================-->
      <section class="recently section" id="recently"></section>

      <!--==================== NEWSLETTER ====================-->
      <section class="newsletter section"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLL-REVEAL ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
